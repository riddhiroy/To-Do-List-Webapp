{% extends 'base.html' %}

{% block content %} 
    <h1>Create New List</h1>
    {% if user.is_authenticated %}
    <form method="POST" action="create">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit", name="save">Create New</button>
    </form>
    {% else%}
        <p>Please Login First</p>
        {%endif%}
{% endblock %}
