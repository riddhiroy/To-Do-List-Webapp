{% extends 'base.html' %}
{% block content %}
    <h1>{{t.name}}</h1>
    <form method="POST" action="#">
        {% csrf_token %}
        <ul>
            {% for item in t.items_set.all %}
            {% if item.complete == True %}
                <li><input type="checkbox" value="clicked" name="c{{item.id}}" checked> {{item.text}} : Done </li>
            {% else %}
                <li><input type="checkbox" value="clicked" name="c{{item.id}}"> {{item.text}}</li>
            {% endif %}
            {% endfor %}
        </ul>
        <button type="submit" name="save" value="save">save</button>
        <input type="text" name="new">
        <button type="submit" name="newItem" value="newItem">Add Task</button>
    </form>
{% endblock %}
